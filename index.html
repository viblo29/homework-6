<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card Preview</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="default">
          <img src="./Rectangle Copy.png" alt="NFT img" />
        </div>
        <div class="hidden">
          <img src="./Eye.png" alt="hover-icon" class="hover-icon" />
        </div>
      </div>
      <div class="textbox">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>

        <div class="group4">
          <img class="eth-icon" src="./Combined Shape.png" alt="eth icon" />
          <p class="p1">0.041 ETH</p>
          <img class="clock-icon" src="./Clock.png" alt="clock img" />
          <p class="p2">3 days left</p>
        </div>
        <div id="rectangle"></div>
        <div class="bottom">
          <img class="oval-icon" src="./Oval.png" alt="author icon" />
          <div class="lastline">
            <div class="lastline1">Creation of</div>
            <div class="author">Jules Wyvern</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
